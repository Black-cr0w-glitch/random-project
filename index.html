<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Facts App</title>
<link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;Random Facts App&quot;,&quot;short_name&quot;:&quot;Facts&quot;,&quot;start_url&quot;:&quot;.&quot;,&quot;display&quot;:&quot;standalone&quot;,&quot;background_color&quot;:&quot;#111&quot;,&quot;theme_color&quot;:&quot;#111&quot;}">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
        --bg: linear-gradient(135deg, #6a5acd, #00bcd4);
        --text: #fff;
        --card-bg: rgba(255, 255, 255, 0.2);
        --button-bg: #fff;
        --button-text: #333;
    }

    body.dark {
        --bg: linear-gradient(135deg, #000428, #004e92);
        --text: #e0e0e0;
        --card-bg: rgba(0, 0, 0, 0.4);
        --button-bg: #222;
        --button-text: #fff;
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text);
        background: var(--bg);
        background-size: 200% 200%;
        animation: bgmove 12s ease infinite;
        overflow: hidden;
    }

    @keyframes bgmove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #particles {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
    }

    .container {
        z-index: 2;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        padding: 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-weight: 600;
        margin-bottom: 10px;
    }

    .fact {
        font-size: 1.3rem;
        margin: 20px 0;
        min-height: 100px;
        transition: opacity 0.4s ease;
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        background: var(--button-bg);
        color: var(--button-text);
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
        transition: transform 0.2s, background 0.3s;
    }

    button:hover {
        transform: scale(1.03);
    }

    .favorites-list {
        margin-top: 15px;
        font-size: 0.95rem;
        text-align: left;
        max-height: 150px;
        overflow-y: auto;
        padding-right: 5px;
    }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="container">
    <h1>Random Facts</h1>
    <div id="fact" class="fact">Tap the button to get a fact!</div>
    <div id="category" class="category"></div>

    <button onclick="getRandomFact()">üé≤ New Random Fact</button>
    <button onclick="saveFavorite()">‚≠ê Save to Favorites</button>
    <button onclick="shareFact()">üì§ Share</button>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>

    <h3>Your Favorites:</h3>
    <div id="favorites" class="favorites-list"></div>
</div>

<script>
// ---- Random Facts ----
const facts = {
    animals: [
        "Cats can make over 100 different sounds.",
        "Octopuses have three hearts.",
        "A group of flamingos is called a 'flamboyance'.",
        "Turtles can breathe through their butts."
    ],
    space: [
        "A day on Venus is longer than a year on Venus.",
        "Neutron stars can spin 600 times per second.",
        "There may be more universes ‚Äî not just one.",
        "95% of space is invisible to us."
    ],
    history: [
        "The first computer bug was an actual moth.",
        "Napoleon was attacked by rabbits.",
        "Romans used powdered mouse brains as toothpaste.",
        "The shortest war lasted 38 minutes."
    ]
};

let currentFact = "";
let currentCategory = "";

// ---- Generate Random Fact ----
function getRandomFact() {
    const factBox = document.getElementById("fact");
    factBox.style.opacity = 0;

    setTimeout(() => {
        const categories = Object.keys(facts);
        currentCategory = categories[Math.floor(Math.random() * categories.length)];
        currentFact = facts[currentCategory][Math.floor(Math.random() * facts[currentCategory].length)];

        factBox.textContent = currentFact;
        document.getElementById("category").textContent = "Category: " + currentCategory;
        factBox.style.opacity = 1;

        // Haptic feedback
        if (navigator.vibrate) navigator.vibrate(40);
    }, 300);
}

// ---- Favorites ----
let favorites = [];

function saveFavorite() {
    if (!currentFact) return;

    favorites.push(currentFact);
    updateFavorites();

    if (navigator.vibrate) navigator.vibrate([30, 30, 30]);
}

function updateFavorites() {
    const box = document.getElementById("favorites");
    box.innerHTML = favorites.map(f => "‚Ä¢ " + f).join("<br>");
}

// ---- Share ----
function shareFact() {
    if (navigator.share) {
        navigator.share({
            title: "Cool Fact",
            text: currentFact
        });
    } else {
        alert("Sharing not supported on this device.");
    }
}

// ---- Dark Mode ----
function toggleDarkMode() {
    document.body.classList.toggle("dark");

    if (navigator.vibrate) navigator.vibrate(20);
}

// ---- Particles Background ----
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

for (let i = 0; i < 70; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 0.7,
        dy: (Math.random() - 0.5) * 0.7
    });
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.5)";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });

    requestAnimationFrame(animateParticles);
}

animateParticles();
</script>

</body>
</html>
